name: Fetch daily stock prices

on:
  schedule:
    # 평일(월-금) 22:10 UTC == 한국 시간(KST, UTC+9) 기준 다음날 새벽 7:10
    # NOTE: 미국장 공휴일은 cron으로 판별 불가하므로, 스크립트에서 "실제 거래일"을 사용해 중복 저장을 방지합니다.
    - cron: "10 22 * * 1-5"
  workflow_dispatch: {}

jobs:
  fetch-and-store:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch stock prices and upsert to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python scripts/fetch_stock_prices.py

