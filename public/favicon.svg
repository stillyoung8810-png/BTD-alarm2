<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8"/>
      <stop offset="50%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="4" y="4" width="56" height="56" rx="12" ry="12" fill="url(#bgGradient)" transform="rotate(-3, 32, 32)"/>
  <!-- B letter -->
  <text x="18" y="46" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="900" fill="#ffffff">B</text>
  <!-- D letter (lighter blue) -->
  <text x="34" y="48" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="900" fill="#93c5fd" opacity="0.9">D</text>
</svg>
